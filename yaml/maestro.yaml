version: "0.2"
autosplit: true

runson: android
concurrency: 2

frameworkStatusOnly: true

env:
  MAESTRO: true

pre:
  - chmod +x maestro-test/setup-script.sh
  - chmod +x maestro-test/runTest.sh
  - maestro-test/setup-script.sh

testDiscovery:
  command: cat ./maestro-test/discover.txt
  mode: static
  type: raw

dynamicAllocation: true

testRunnerCommand: ./maestro-test/runTest.sh $test

framework:
  name: raw
  args:
    devices: ["Galaxy S22 Ultra 5G-14", "Galaxy Note10+-11"]
    video: true
    deviceLog: true
    appId: lt://APP_ID
    buildName: hyp-maestro-emulator-sample
    queueTimeout: 600
    isRealMobile: false
    platformName: android
jobLabel: ['HYP', 'Maestro', 'Emulator']